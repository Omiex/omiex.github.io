<div class="container">
  <h1>Temperature Conversion</h1>
  <form action="" onsubmit="event.preventDefault()" onreset="reverseChange()">
    <section class="input-section">
      <h2 id="conversion-mode">Celsius to Fahrenheit</h2>
          <input type="number" id="c-input-field" />
          <input type="number" id="f-input-field" />
      <div class="input-section-button">
        <button class="button" type="submit">Conversion</button>
        <button class="button" type="reset">Reset</button>
      </div>
    </section>
  </form>
</div>
